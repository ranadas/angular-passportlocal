<!DOCTYPE html>
<html lang="en" ng-app="angularApp">
<head>
    <title>plain old htmls with AngularJS </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Rana Das">

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/landing-page.css">
    <base href="/">
</head>
<body>

<div ng-controller="menuController as menuCtrl">
    <!-- NAVIGATION -->

    <div ng-show='menuCtrl.userLoggedIn'>
        loggid In user details {{menuCtrl.loggedUserDetails}}
    </div>
    <nav class="navbar navbar-inverse" role="navigation">
        <ul class="nav navbar-nav">
            <li><a ng-href="/">Home</a></li>
            <li><a> </a></li>
            <li><a ng-href="login" ng-show='!menuCtrl.userLoggedIn'>LogIn</a></li>
            <li><a ng-href="register" ng-show='!menuCtrl.userLoggedIn'>Register</a></li>
            <li><a ng-href="download" ng-show='menuCtrl.userLoggedIn'>Downloads</a></li>
            <li><a ng-href="profile" ng-show='menuCtrl.userLoggedIn'>Profile</a></li>
            <li><a ng-href="#" ng-click='menuCtrl.clickLogout()' ng-show='menuCtrl.userLoggedIn'> Logout</a></li>
        </ul>
    </nav>
</div>
<!-- MAIN AREA -->
<div ng-view>
</div>

<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>

<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="/bower_components/angular-route/angular-route.js"></script>

<script src="/javascripts/ang-services.js"></script>
<script src="/javascripts/ang-controllers.js"></script>
<script src="/javascripts/ang-app.js"></script>
</body>
</html>
